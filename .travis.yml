addons:
# language
language: java
 
# version numbers
jdk:
    - oraclejdk8
 
# Use JDK 8u45. The above line just causes the use of a minor version of Java 8.
addons:
  apt:
    packages:
      - oracle-java8-installer

install: "./gradlew setupCIWorkspace"
script: "./gradlew jar"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: s3
  access_key_id: AKIAIZ4H7ETBDX4MY3TA
  secret_access_key:
    secure: 
  bucket: travis.teamrtg.org
  local-dir: build/libs/
  upload-dir: RTG-1.7
  skip_cleanup: true
  acl: public_read
  region: ap-southeast-2
  on:
    repo: Team-RTG/Realistic-Terrain-Generation
    all_branches: true
